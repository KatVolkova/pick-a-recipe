<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags for Search Engine Optimisation -->
    <meta
      name="description"
      content="Pick a recipe: quick and simple recipes. Pick a recipe for those who are not sure what to cook. Cooking recipe website that offers random recipes . Pick a recipe, a nice meal or delicious dessert."
    />
    <meta
      name="keywords"
      content="recipe,  recipes, quick recipes, simple recipes, random recipes, cooking, meals, dessert, pick recipe, choose recipe"
    />
    <!-- Title -->
    <title>Pick a Recipe</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
      onload="this.media='all'"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <img id="logo" src="./assets/images/logo.png" alt="Logo" />
      <h1 id="main-heading">Pick-a-Recipe</h1>
    </header>
    <!-- Main -->
    <main>
      <h2 id="subheading">Not sure what to cook today? Pick a recipe!</h2>
      <!-- Radio buttons for category selection -->
      <h3 id="select-category">Select a category:</h3>
      <div id="categorySelection">
        <label for="meal">
          <input
            type="radio"
            name="category"
            id="meal"
            value="meal"
            required
            checked
          />
          Meal
        </label>
        <label for="dessert">
          <input
            type="radio"
            name="category"
            id="dessert"
            value="dessert"
            required
          />
          Dessert
        </label>
      </div>
      <!-- Button to select a random recipe -->
      <button id="showRecipeButton" onclick="getRandomRecipe()">
        Show Recipe
      </button>
      <!-- Recipe card -->
      <div id="recipeCard">
        <!-- Recipe title -->
        <h3 id="recipeTitle">Recipe title</h3>
        <!-- Recipe Image -->
        <img
          id="recipeImage"
          src="./assets/images/recipes/classic-pancakes.webp"
          alt="Recipe image"
        />
        <!-- Number of servings -->
        <p id="servingsParagraph">Number of Servings: 1</p>
        <!-- Ingredients list button -->
        <div id="recipeCardButtons">
          <div id="ingredientsList">
            <button id="showIngredientsBtn"></button>
            <ul id="ingredients"></ul>
          </div>
          <!-- Instruction list button -->
          <div id="instructionsList">
            <button id="showInstructionsBtn"></button>
            <ol id="instructions"></ol>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <ul id="social-networks">
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
