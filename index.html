<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Pick a Recipe</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&family=Puritan:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b54aa23b76.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Header -->
    <header id="header">
        <img id="logo" src="./assets/images/logo.png" alt="Logo" />
      <h1 id="main-heading">Pick-a-Recipe</h1>
    </header>
<!-- Main -->
<main>
    <h2 id="subheading">Not sure what to cook today? Pick a recipe!</h2>
    <!-- Radio buttons for category selection -->
    <h3 id="select-category">Select a category:</h3>
    <div id="categorySelection">
        <label for="meal">
            <input type="radio" name="category" id="meal" value="meal" required checked/>
            Meal
        </label>
        <label for="dessert">
            <input type="radio" name="category" id="dessert" value="dessert" required />
            Dessert
        </label>
    </div>
    <!-- Button to select a random recipe -->
<button id="showRecipeButton" onclick="getRandomRecipe()">
    Show Recipe
</button>
<!-- Recipe card -->
<div id="recipeCard">
    <!-- Recipe title -->
    <h3 id="recipeTitle"></h3>
    <!-- Recipe Image -->
    <img id="recipeImage" />
    <!-- Number of servings -->
    <p id="servingsParagraph">
        Number of Servings: <span id="numberServings"></span>
    </p>
    <!-- Ingredients list button -->
    <div id="recipeCardButtons">
    <div id="ingredientsList">
        <button id="showIngredientsBtn"></button>
        <ul id="ingredients"></ul>
    </div>
    <!-- Instruction list button -->
    <div id="instructionsList">
        <button id="showInstructionsBtn"></button>
        <ol id="instructions"></ol>
    </div>
    </div>
</main>
<!-- Footer -->
<footer class="footer">
    <ul id="social-networks">
        <li>
            <a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
    </ul>
</footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
